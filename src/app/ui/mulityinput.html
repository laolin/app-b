<textarea class="form-control" id="question-content" rows="{{rows}}" ng-blur="edit.content.onblur()" ng-change="edit.content.onchange()"
  ng-model="edit.controldata.content" placeholder="{{placeholder || '请在此输入您的回答。如需要，您也可以附加图片等资料，使得回答更加完整、直观。'}}"></textarea>

<imgs-uploader class="padding-v-1 ng-scope ng-isolate-scope" imgs="edit.images.list" update-img="edit.images.updateValue(imgs)">
</imgs-uploader>

<div class="ww25 audio-input" ng-if="enablevoice">
  <div class="item bk-042 {{($index==3||$index==7||$index==11)&&'right-item'}}" ng-repeat="audio in edit.audios.list track by $index"
    ng-click="palyRecord(audio.localId)">
    <i class="fa fa-wifi fa-rotate-90 vvv"> </i>
    <i class="fa fa-close xx" ng-click="edit.audios.delrecord($index)"> </i>
  </div>
  <div class="item" ng-hide="edit.audios.recording" ng-click="edit.audios.onbeginrecord()">
    <i class="fa fa-microphone hh3"> </i>
    <i class="fa fa-wifi fa-rotate-90 sub"> </i>
  </div>
  <div class="item bk-888 color-fff" ng-if="edit.audios.recording" ng-click="edit.audios.onstoprecord()">
    <i class="fa fa-microphone hh3"> </i>
    <i class="fa fa-stop fa-rotate-90 sub"> </i>
  </div>
  <div class="item border-ccc" ng-if="edit.audios.list.length<cols2-3"></div>
  <div class="item border-ccc" ng-if="edit.audios.list.length<cols2-2"></div>
  <div class="item border-ccc" ng-if="edit.audios.list.length<cols2-1"></div>
</div>
<div class="ww25 audio-input" ng-if="!enablevoice && edit.audios.list.length>0">
  含有声音附件，请在微信中查看。
</div>
