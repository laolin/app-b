<!DOCTYPE html>
<html lang="zh-cmn-Hans" ng-app-ready="my-app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=360, user-scalable=0" />
  <title ng-bind="pageTitle">请高手</title>
</head>

<body>
  <div data-ui-view="" ng-controller="HashCtrl">请高手正式版</div>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script>
    !function (url) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status >= 200 && xhr.status < 300) {
          eval(xhr.responseText);
        }
      }
      xhr.open("GET", url + "?v=" + +new Date(), true);
      xhr.send(null);
    }("https://qgs.oss-cn-shanghai.aliyuncs.com/app-b/loader/qgs/master.loader.js")
  </script>
</body>

</html>
