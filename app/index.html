<!DOCTYPE html>
  <!-- 
     index.html 是通过 ```gulp wiredef``` 自动生成的， 
     在下次自动生成时会被覆盖，
     所以请不要直接修改 index.html 。
     
     应该修改 app-b.html 
     然后用 ```gulp wiredef``` 命令自动生成 index.html 。
  -->
<html lang="zh-cmn-Hans" ng-app="appb.main" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <title ng-bind='pageTitle'>Welcome</title>
  <meta name="description" content="laolin's app B">
  
  <!-- build:css assets/css/lib.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/swiper/dist/css/swiper.css" />
  <link rel="stylesheet" href="bower_components/weui/dist/style/weui.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css assets/css/appb.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="view-jia/jia.css">
  <!-- endinject -->
  <!-- endbuild -->

</head>
<body ng-controller='appbCtrl as appb'>

  <appb-ui-header id="main-header" header-data='appb.headerData'></appb-ui-header>
  <div id="main-container" ng-view>
    <h5 class='text-center'>Loading...</h5>
  </div>
  <appb-ui-footer id="main-footer" footer-data='appb.footerData'></appb-ui-footer>
  <appb-ui-abc app-data='appb.appData'></appb-ui-abc>
  
  <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  
  <!-- build:js assets/lib.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/js-md5/src/md5.js"></script>
  <script src="bower_components/swiper/dist/js/swiper.jquery.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/moment/locale/zh-cn.js"></script>
  <script src="bower_components/angular-moment/angular-moment.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js assets/appb.js -->
  <!-- inject:js -->
  <script src="app-jia.js"></script>
  <script src="modules/amap-main/amap-main.module.js"></script>
  <script src="modules/appb/appb.module.js"></script>
  <script src="modules/wx-login/wx-login.module.js"></script>
  <script src="modules/amap-main/amap-main.component.js"></script>
  <script src="modules/amap-main/amap-main.data.service.js"></script>
  <script src="modules/appb/appb-data-api.service.js"></script>
  <script src="modules/appb/appb-data-footer.service.js"></script>
  <script src="modules/appb/appb-data-header.service.js"></script>
  <script src="modules/appb/appb-data-user.service.js"></script>
  <script src="modules/appb/appb-data.service.js"></script>
  <script src="modules/appb/appb-log-service.js"></script>
  <script src="modules/appb/appb.controller.js"></script>
  <script src="modules/feed-service/appb-comment-service.js"></script>
  <script src="modules/feed-service/appb-feed-service.js"></script>
  <script src="modules/feed/appb-feed-comment.component.js"></script>
  <script src="modules/feed/appb-feed-list.component.js"></script>
  <script src="modules/feed/appb-feed-pop-action.component.js"></script>
  <script src="modules/feed/appb-feed.component.js"></script>
  <script src="modules/wx-login/wx-login-auth.component.js"></script>
  <script src="modules/wx-login/wx-login-callback.component.js"></script>
  <script src="modules/wx-login/wx-login.route.js"></script>
  <script src="modules/appb-ui/appb-ui-abc.component.js"></script>
  <script src="modules/appb-ui/appb-ui-dialog.component.js"></script>
  <script src="modules/appb-ui/appb-ui-feed-input.component.js"></script>
  <script src="modules/appb-ui/appb-ui-footer.component.js"></script>
  <script src="modules/appb-ui/appb-ui-gallery.component.js"></script>
  <script src="modules/appb-ui/appb-ui-header.component.js"></script>
  <script src="modules/appb-ui/appb-ui-input-bar.component.js"></script>
  <script src="modules/appb-ui/appb-ui-on-scroll-bottom.directive.js"></script>
  <script src="modules/appb-ui/appb-ui-panel-cell-small.js"></script>
  <script src="modules/appb-ui/appb-ui-popmenu.component.js"></script>
  <script src="modules/appb-ui/appb-ui-service.js"></script>
  <script src="modules/appb-ui/appb-ui-toast.component.js"></script>
  <script src="modules/appb-ui/appb-ui-uploader.component.js"></script>
  <script src="view-jia/jia.module.js"></script>
  <script src="assets/js/common.js"></script>
  <script src="../tmp/tpl_jia.js"></script>
  <!-- endinject -->
  <!-- endbuild -->
  
  
</body>
</html>
