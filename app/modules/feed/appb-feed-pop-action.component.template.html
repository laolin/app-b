<div class="eb-cmt-popbar">
  <a href class=""
    ng-class='{"eb-cmt-popbar-text":!$ctrl.liking,
      "eb-cmt-popbar-text-alert":$ctrl.liking}'
    ng-click='$ctrl.like()'>
    <i class='fa fa-heart-o'></i>
    <span ng-if='!$ctrl.liking'>赞</span>
    <span ng-if='$ctrl.liking'>取消</span>
  </a>
  <a href class="eb-cmt-popbar-text" ng-click='$ctrl.comment($event)'>
    <i class='fa fa-commenting-o'></i>
    <span >评论</span>
  </a>
</div>
