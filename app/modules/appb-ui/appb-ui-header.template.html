    <div class="main-header_container" >
      <div class='cursor-pointer' 
        ng-if='$ctrl.headerData.widgets'
        ng-repeat = 'w in $ctrl.headerData.widgets' ng-class='w.side' 
        ng-click='$ctrl.goLink(w.link,w.absUrl)'>
        <a href='' title='{{w.link}}'>
          <i ng-if='w.icon' class="fa fa-{{w.icon}}" aria-hidden="true"></i>
          <img ng-if='w.img' ng-src="{{w.img}}") /> 
          <span ng-if='w.text'>{{w.text}}</span> 
        </a>
      </div>
      <div class="center" ng-if='$ctrl.headerData.title'>
         <span ng-bind='$ctrl.headerData.title'></span>
      </div>
    </div>
