<div class="weui-cells__title" ng-if='$ctrl.title'>{{$ctrl.title}}</div>

<div class="appb-grids">
  <a class="appb-grid appb-grid_n{{a.nCol}}"
    href
    ng-repeat='a in $ctrl.gridsData'
    ng-click="$ctrl.goLink(a.link, a)"
    ng-style=" a.line && {'width':''+(100/a.line)+'%'}"
  >
    <appb-ui-grid img='a.img' text='a.text' h='a.h'  max-height='a.maxHeight'>
    </appb-ui-grid>
  </a>
</div>
