
<div class="weui-cells__title" ng-if='!$ctrl.title' ng-hide='1'></div> 
<!-- 上面加一个隐藏的是为了让weui-cells的margin-top=0 -->

<div class="weui-cells">
<div class="weui-cells__title" ng-if='$ctrl.title'>{{$ctrl.title}}</div>
<a class="weui-cell"
  href
  ng-repeat='c in $ctrl.cells'
  ng-class="{'weui-cell_access':c.url}" 
  ng-click='$ctrl.goLink(c.url)'>
    <div class="weui-cell__hd" ng-if='c.icon'><i class="fa fa-{{c.icon}}" aria-hidden="true"></i></div>
    <div class="weui-cell__bd weui-cell_primary">
        <p>{{c.text}}</p>
    </div>
    <span class="weui-cell__ft">{{c.notes}}</span>
</a>

</div>
