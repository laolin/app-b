<!DOCTYPE html>
  <!-- 
     index.html 是通过 ```gulp wiredef``` 自动生成的， 
     在下次自动生成时会被覆盖，
     所以请不要直接修改 index.html 。
     
     应该修改 app-b.html 
     然后用 ```gulp wiredef``` 命令自动生成 index.html 。
  -->
<html lang="zh-cmn-Hans" ng-app="app-b" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <title ng-bind='pageTitle'>Welcome</title>
  <meta name="description" content="laolin's app B">
  
  <!-- build:css assets/css/app-b.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/weui/dist/style/weui.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="view-default/appb.css">
  <!-- endbuild -->

</head>
<body ng-controller='appbCtrl as appb'>

  <appb-ui-header id="main-header" header-data='appb.headerData'></appb-ui-header>
  <div id="main-container">
    <div ng-view><h5 class='text-center'>Loading...</h5></div>
  </div>
  <appb-ui-footer id="main-footer" footer-data='appb.footerData'></appb-ui-footer>
  <appb-ui-dialog id="main-dialog" data='appb.dialogData'></appb-ui-dialog>
  <!-- build:js assets/app.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/js-md5/src/md5.js"></script>
  <!-- endbower -->
  <script src="app-b.js"></script>

  <script src="modules/appb/appb.module.js"></script>
  <script src="modules/appb/appb.controller.js"></script>
  <script src="modules/appb/appb-data.service.js"></script>
  <script src="modules/appb/appb-data-header.service.js"></script>
  <script src="modules/appb/appb-data-footer.service.js"></script>
  <script src="modules/appb/appb-data-user.service.js"></script>

  <script src="modules/appb-ui/appb-ui-header.component.js"></script>
  <script src="modules/appb-ui/appb-ui-footer.component.js"></script>
  <script src="modules/appb-ui/appb-ui-dialog.component.js"></script>
  <script src="modules/appb-ui/appb-ui-dialog-service.js"></script>

  <script src="modules/wx-login/wx-login.module.js"></script>
  <script src="modules/wx-login/wx-login.route.js"></script>
  <script src="modules/wx-login/wx-login-auth.component.js"></script>
  <script src="modules/wx-login/wx-login-callback.component.js"></script>

  <script src="view-default/default/default.module.js"></script>
  <script src="view-default/default/default.js"></script>
  <script src="view-default/default/default-search.js"></script>
  <script src="view-default/default/default-settings.js"></script>
  
  <script src="view-test/test/test.module.js"></script>
  <script src="view-test/test/test-1.js"></script>
  <script src="view-test/test/test-2.js"></script>
  <script src="view-test/test/test-3.js"></script>

  <script src="assets/js/common.js"></script>
  <!-- endbuild -->
  
  
</body>
</html>
