<div class="fac-fix-wrapper">
  <div class="fac-fix-top">
    <amap-main ></amap-main>
  </div>
  <div ng-class='{"fac-fix-scroll":searchData.result.length}'>
    <fac-search-options search-data="searchData" ng-if='!searchData.result.length'></fac-search-options>
    <fac-result
      search-data="searchData" result-time='searchData.resultTime'
      page-number='searchData.showPageNumber' page-size='searchData.showPageSize'
    ></fac-result>
  </div>
</div>
