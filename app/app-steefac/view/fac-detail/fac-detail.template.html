<!-- 公司详情页面 -->

<amap-main ng-hide="hideMap"></amap-main>
<div class="page-fac-detail flex-grow">
  <tab-bar list="tab.list" active="{{tab.active}}" tab-click="tab.click($n)" item-css="text-gray"></tab-bar>
  <div class="detail detail-{{tab.active}}">
    <fac-detail-profile fac="fac" ng-if="tab.active==0"></fac-detail-profile>
    <fac-detail-capacity fac="fac" ng-if="tab.active==1"></fac-detail-capacity>

    <appb-feed-list ng-if="tab.active==2"
      hide-poster="0",
      feed-app="'steeFacCase'"
      feed-cat="'fac_case_' +fac.id">
    </appb-feed-list>
    <div class="float-rb" ng-if="tab.active==2">
      <a ng-href="#!/case-add?id={{fac.id}}" class="my-btn box-primary">添加业绩</a>
    </div>

    <appb-feed-list ng-if="tab.active==3"
      hide-poster="hidePoster",
      feed-app="'steeComment'"
      feed-cat="'steefac' + fac.id">
    </appb-feed-list>
    <div class="float-rb" ng-if="tab.active==3 && canEdit">
      <a ng-href="#!/stee-feed-add?type=steefac&id={{fac.id}}" class="my-btn box-primary">我要评论</a>
    </div>
  </div>
</div>
