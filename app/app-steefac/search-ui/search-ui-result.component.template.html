<div class="weui-cells__title" ng-if='$ctrl.cells.length'>
{{$ctrl.cellsTitle}} <a href ng-click='$ctrl.searchData.clearResult($ctrl.searchType)'>重新搜索</a>
</div> 


<appb-weui-cells title='' cells='$ctrl.cells' ng-if='$ctrl.cells.length'>
</appb-weui-cells>

<appb-weui-pagination
  pg-data='$ctrl.pgData'
  ng-if='$ctrl.searchData.searchResult[$ctrl.searchType] && $ctrl.searchData.searchResult[$ctrl.searchType].length>$ctrl.pageSize'
>
</appb-weui-pagination>

  <p>&nbsp;</p>

</div>
