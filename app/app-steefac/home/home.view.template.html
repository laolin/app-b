<appb-ui-rect img="$ctrl.headImg" h='60' max-height='"300px"'></appb-ui-rect>

<div class="main-modules">
  <div class="module"><img src="http://qgs.oss-cn-shanghai.aliyuncs.com/app-b/images/hygs.png"><span>行业高手</span></div>
  <div class="module"><img src="http://qgs.oss-cn-shanghai.aliyuncs.com/app-b/images/xjsb.png"><span>新技术榜</span></div>
  <div class="module"><img src="http://qgs.oss-cn-shanghai.aliyuncs.com/app-b/images/cxpj.png"><span>诚信评级</span></div>
  <div class="module"><img src="http://qgs.oss-cn-shanghai.aliyuncs.com/app-b/images/gwbg.png"><span>顾问报告</span></div>
</div>

<div class="main-datainfo">
  <div class="item" ng-repeat="item in dataInfo">
    <div class="name">{{item.name}}</div>
    <div class="info"><div class="n">{{item.n}}</div><div class="t">{{item.t}}</div></div>
  </div>
</div>





<buyer-grids
  ng-if='!$ctrl.isLoading' 
  
  title='$ctrl.title0'
  buyer-list='$ctrl.buyerList'
  links='$ctrl.links'
>
</buyer-grids>

<fac-grids
  ng-if='!$ctrl.isLoading' 
  
  title='$ctrl.title1'
  type='$ctrl.type1'
  fac-list='$ctrl.facList1'
>
</fac-grids>

<fac-grids
  ng-if='!$ctrl.isLoading' 
  
  title='$ctrl.title2'
  type='$ctrl.type2'
  fac-list='$ctrl.facList2'
>
</fac-grids>
