<appb-ui-loading ng-if='isLoading'></appb-ui-loading>

<div  ng-if='!isLoading'>
<div class="weui-panel weui-panel_access">
  <div class="weui-panel__bd">
    <div class="weui-media-box weui-media-box_text">
      <a class='pull-right' href='#!/stee-feed-show?type=steeproj&id={{id}}'><i class="fa fa-comments" aria-hidden="true"></i></a>
      <h4 class="weui-media-box__title">{{fac.name}}</h4>
      <p class="weui-media-box__desc">
      {{fac.addr}}<br ng-if='fac.addr'/>
      更新于<a am-time-ago='1000*fac.update_at'
        href=''></a>
      
        
      </p>
    </div>
  </div>
  <div class="weui-panel__ft" ng-if='user.isSysAdmin()'>
    <a href="#!/fac-edit?type=steeproj&id={{id}}" class="weui-cell weui-cell_access weui-cell_link">
      <div class="weui-cell__bd">系统管理员：修改项目资料</div>
      <span class="weui-cell__ft"></span>
    </a>    
  </div>
</div>

<appb-weui-cells
title='项目信息'
cells="[
  {text:'项目类型',url:'',icon:'area-chart',notes:fac.type+''},
  {text:'项目规模',url:'',icon:'area-chart',notes:fac.size+'㎡'},
  {text:'采购量',url:'',icon:'area-chart',notes:fac.need_steel+'吨'},
  {text:'主要构件形式',url:'',icon:'area-chart',notes:fac.steel_shape+''},
  {text:'主材牌号',url:'',icon:'area-chart',notes:fac.steel_Qxxx+''},
  {text:'首批供货时间',url:'',icon:'area-chart',notes:fac.in_month_t+''},
  {text:'基准单吨价',url:'',icon:'area-chart',notes:fac.stee_price+'元/吨'},
  {text:'预付款比例',url:'',icon:'area-chart',notes:fac.advance_pay*100+'%'},
  {text:'供主材',url:'',icon:'area-chart',notes:fac.provide_raw?'是':'否'},
  {text:'合格供应商',url:'',icon:'area-chart',notes:fac.require_check+''},
]"
>
</appb-weui-cells>

<appb-weui-cells
title='联系方式'
cells="[
  {text:fac.formatted_address,url:'',icon:'address-card',notes:''},
  {text:'联系人',url:'',icon:'user-circle',notes:fac.contact_person},
  {text:'联系电话',url:'',icon:'phone',notes:fac.contact_tel},
  {text:'联系邮箱',url:'',icon:'envelope',notes:fac.contact_email},
]"
>
</appb-weui-cells>

<appb-weui-cells
title='补充说明'

cells="[
  {text:fac.notes,url:'',icon:'commenting-o',notes:''},
]"
>
</appb-weui-cells>
