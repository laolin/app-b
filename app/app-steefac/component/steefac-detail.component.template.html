
<div  ng-if='1'>
<div class="weui-panel weui-panel_access">
  <div class="weui-panel__bd">
    <div class="weui-media-box weui-media-box_text">
      <a class='pull-right' href='#!/stee-feed-show?type=steefac&id={{$ctrl.id}}'><i class="fa fa-comments" aria-hidden="true"></i></a>
      <h4 class="weui-media-box__title">{{$ctrl.fac.name}}</h4>
      <a href='#!/case-show?id={{$ctrl.id}}' class="weui-btn weui-btn_mini weui-btn_primary pull-right">查看业绩</a>
      <p class="weui-media-box__desc">
      {{['特','一','二','三'][$ctrl.fac.level]}}级资质，
      加工费: 平均{{$ctrl.fac.feeObj.aver}}元/吨<br/>

      
      <span ng-if='$ctrl.fac.update_at>123456789'>更新于<a am-time-ago='1000*$ctrl.fac.update_at'
        href=''></a></span>
      
        
      </p>
    </div>
  </div>
  
  <div class="weui-panel__ft" ng-if='!$ctrl.uids.length'>
    <a href="" class="weui-cell weui-cell_access weui-cell_link"
      ng-click='$ctrl.FacUser.applyAdmin("steefac",$ctrl.fac)'
    >
      <div class="weui-cell__bd">我要成为这个钢构厂的管理员</div>
      <span class="weui-cell__ft"></span>
    </a>    
  </div>
</div>

<div class="weui-panel weui-panel_access"
  ng-if='$ctrl.oldDay>=14'
>
  <div class="weui-panel__bd">
    <div class="weui-media-box weui-media-box_text">
      <h4 class="weui-media-box__title">管理员暂未更新数据</h4>
      <a href='' class="weui-btn weui-btn_mini weui-btn_warn pull-right"
      ng-click='$ctrl.oldDay=0'>显示旧数据</a>
      <p class="weui-media-box__desc">
      本页数据管理员已超过14天未更新<br/>较旧的数据可能有误，请知悉。
        
      </p>
    </div>
  </div>
  
</div>


<appb-weui-cells ng-if='$ctrl.canEdit'
title='高级管理功能'
cells="[
  {text:'修改详细资料',url:'/fac-edit?type=steefac&id='+$ctrl.id,icon:'user-plus',notes:''},
]"
>
</appb-weui-cells>

<fac-ui-user-list
  ng-if='$ctrl.canEdit && $ctrl.uids.length'
  title='"管理员："'
  uids='$ctrl.uids' users-info='$ctrl.usersInfo'
>
</fac-ui-user-list>
  
<appb-weui-cells
ng-if='$ctrl.oldDay<14'
title='有效产能'
cells="[
  {text:'下一个月剩余产能',url:'',icon:'area-chart',notes:$ctrl.fac.cap_1m+'吨'},
  {text:'下三个月剩余产能',url:'',icon:'area-chart',notes:$ctrl.fac.cap_3m+'吨'},
  {text:'下六个月剩余产能',url:'',icon:'area-chart',notes:$ctrl.fac.cap_6m+'吨'},
  {text:'年产能',url:'',icon:'area-chart',notes:$ctrl.fac.cap_y+'吨'},
]"
>
</appb-weui-cells>

<appb-weui-cells
ng-if='$ctrl.oldDay<14'
title='擅长构件及加工费'
cells="$ctrl.goodat"
>
</appb-weui-cells>


<div class="weui-cells__tips" ng-if='$ctrl.canEdit'>
  <a href='#!/edit-fac-goodat?id={{$ctrl.id}}' class="weui-btn weui-btn_mini weui-btn_primary">编辑擅长构件</a>
  <a href='#!/edit-fac-fee?id={{$ctrl.id}}' class="weui-btn weui-btn_mini weui-btn_primary">编辑加工费</a>
</div>




<appb-weui-cells
ng-if='$ctrl.oldDay<14'
title='厂房设备'
cells="[
  {text:'厂房面积',url:'',icon:'cog',notes:$ctrl.fac.area_factory+'㎡'},
  {text:'堆场面积',url:'',icon:'cog',notes:$ctrl.fac.area_duichang+'㎡'},
  {text:'最大行车',url:'',icon:'cog',notes:$ctrl.fac.max_hangche+'吨'},
  {text:'抛丸构件最大尺寸',url:'',icon:'cog',notes:$ctrl.fac.max_paowan+'米'},
  {text:'镀锌构件最大尺寸',url:'',icon:'cog',notes:$ctrl.fac.max_duxin+'米'},
]"
>
</appb-weui-cells>

<appb-weui-cells
ng-if='$ctrl.oldDay<14'
title='物流'
cells="[
  {text:'最近高速距离',url:'',icon:'truck',notes:$ctrl.fac.dist_expressway+'km'},
  {text:'最近港口距离',url:'',icon:'ship',notes:$ctrl.fac.dist_port+'km'},
]"
>
</appb-weui-cells>

<appb-weui-cells
ng-if='$ctrl.oldDay<14'
title='员工人数'
cells="[
  {text:'工人总数',url:'',icon:'user-plus',notes:$ctrl.fac.workers+'人'},
  {text:'焊工人数',url:'',icon:'user-plus',notes:$ctrl.fac.workers_hangong+'人'},
  {text:'铆工人数',url:'',icon:'user-plus',notes:$ctrl.fac.workers_maogong+'人'},
  {text:'工艺人员',url:'',icon:'user-plus',notes:$ctrl.fac.workers_gongyi+'人'},
  {text:'详图人员',url:'',icon:'user-plus',notes:$ctrl.fac.workers_xiangtu+'人'},
  {text:'其他人员',url:'',icon:'user-plus',notes:$ctrl.fac.workers_other+'人'},
]"
>
</appb-weui-cells>

<appb-weui-cells
title='联系方式'
cells="[
  {text:$ctrl.fac.formatted_address,url:'',icon:'address-card',notes:''},
  {text:'联系人',url:'',icon:'user-circle',notes:$ctrl.fac.contact_person},
  {text:'联系电话',url:$ctrl.fac.contact_tel?'tel:'+$ctrl.fac.contact_tel:'',icon:'phone',notes:$ctrl.fac.contact_tel},
  {text:'联系邮箱',url:$ctrl.fac.contact_email?'mailto:'+$ctrl.fac.contact_email:'',icon:'envelope',notes:$ctrl.fac.contact_email},
]"
>
</appb-weui-cells>

<div class="weui-cells__tips" ng-if='$ctrl.canEdit'>
  <a href='#!/edit-fac-contact?id={{$ctrl.id}}' class="weui-btn weui-btn_mini weui-btn_primary">编辑联系方式</a>
</div>

<appb-weui-cells ng-if='$ctrl.canEdit'
title='高级管理功能'
cells="[
  {text:'修改详细资料',url:'/fac-edit?type=steefac&id='+$ctrl.id,icon:'user-plus',notes:''},
]"
>
</appb-weui-cells>

</div>
