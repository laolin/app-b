<div class="weui-cells weui-cells_form">
  <div class="weui-cell">
    <div class="weui-cell__bd">
      <textarea class="weui-textarea" placeholder="这题目我要说几句" rows="3"></textarea>
      <div class="weui-textarea-counter"><span>0</span>/200</div>
    </div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__bd">
      <appb-ui-uploader img-data='imgData' 
        api-root='appb.appData.appCfg.apiRoot'
        app-data='appb.appData'
      ></appb-ui-uploader>
    </div>
  </div>

  <div class="weui-cell weui-cell_select weui-cell_select-after">
    <div class="weui-cell__hd">
      <label for="" class="weui-label">年级</label>
    </div>
    <div class="weui-cell__bd">
      <select class="weui-select" name="select2">
        <option value="1">一年级</option>
        <option value="2">二年级</option>
        <option value="3">三年级</option>
        <option value="4">四年级</option>
        <option value="5">五年级</option>
      </select>
    </div>
  </div>

  <div class="weui-cell weui-cell_select weui-cell_select-after">
    <div class="weui-cell__hd">
      <label for="" class="weui-label">科目</label>
    </div>
    <div class="weui-cell__bd">
      <select class="weui-select" name="select2">
        <option value="1">语文</option>
        <option value="2">数学</option>
        <option value="3">英语</option>
        <option value="99">其他</option>
      </select>
    </div>
  </div>
  
  <div class="weui-cell weui-cell_switch">
    <div class="weui-cell__bd">匿名发表</div>
    <div class="weui-cell__ft">
      <input class="weui-switch" type="checkbox" checked="checked">
    </div>
  </div>
  
</div>
<div class="weui-btn-area">
  <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
</div>
