 
    <div class="eb-po-avt-wrap">
      <img class="eb-po-avt" ng-src="{{
        $ctrl.ebData.usersInfo[$ctrl.feed.uid].wxinfo?
        $ctrl.ebData.usersInfo[$ctrl.feed.uid].wxinfo.headimgurl :
        'assets/img/anonymous.png'
      }}">
    </div>
    <div class="eb-po-cmt">
      <div class="eb-po-body">
        <div>
          <span class="eb-po-name">{{
            $ctrl.ebData.usersInfo[$ctrl.feed.uid].wxinfo?
            $ctrl.ebData.usersInfo[$ctrl.feed.uid].wxinfo.nickname :
            $ctrl.ebData.usersInfo[$ctrl.feed.uid].uname
          }}</span>
          <span class="eb-po-course">&nbsp;{{$ctrl.ebData.ebConfig.courseList[$ctrl.feed.course]}}</span>
          <span class="eb-po-grade">{{$ctrl.ebData.ebConfig.gradeList[$ctrl.feed.grade]}}</span>
        </div>
        <div class="eb-post">
          <p>{{$ctrl.feed.content}}</p>
          <p ng-if='$ctrl.feed.pics'>
            <img class="eb-list-img" style="height: 80px;"
            ng-repeat='img in $ctrl.feed.pics.split(",") track by $index'
            ng-init="picIndex=$index"
            ng-click="$ctrl.clickImg(picIndex)"
            ng-src="{{$ctrl.appData.filePath}}/{{img}}">
            
          </p>
        </div>
        <eb-list-pop-action
          ng-show='$ctrl.ebData._activeAction ==$ctrl.feed.fid'
          fid='$ctrl.feed.fid'
          liking='$ctrl.amILiking[$ctrl.feed.fid]'
          cmt-data='$ctrl.appData.ebData.cmtData'
          app-data='$ctrl.appData'
        ></eb-list-pop-action>

        <span class="eb-time" am-time-ago='1000*$ctrl.feed.publish_at'></span>
        <span class="eb-action"
          ng-if='$ctrl.feed.uid==$ctrl.appData.userData.uid'
          ng-click='$ctrl.ebData.deleteFeed($ctrl.feed.fid)'>
          删除
        </span>
        <!--span class="eb-action" ng-if='$ctrl.feed.uid!=$ctrl.appData.userData.uid'>投诉</span-->
        <img class="eb-c-icon cur-pointer" src="assets/img/cmt.png"
        ng-click='$ctrl.showPop($ctrl.feed.fid,$event)'>
      </div>
      <eb-list-comment app-data='$ctrl.appData'
      fid='$ctrl.feed.fid'
      like-data='$ctrl.ebData.cmtData.commentList[$ctrl.feed.fid+"like"]'
      comment-data='$ctrl.ebData.cmtData.commentList[$ctrl.feed.fid+"comment"]'>
      </eb-list-comment>
    </div>
    <div class="eb-po-clear" id='eb-feed-end-{{$ctrl.feed.fid}}'></div>
