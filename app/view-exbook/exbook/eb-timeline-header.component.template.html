<div class='timeline-header' ng-if='$ctrl.userData.token'>
    <p class="user-name" ng-if='$ctrl.userData.wxinfo'>
      {{$ctrl.userData.wxinfo.nickname}}
    </p>
    <p class="user-name" ng-if='! $ctrl.userData.wxinfo'>
      {{$ctrl.userData.uname}}
    </p>
    <img class="user-avt" ng-src="{{$ctrl.userData.wxinfo.headimgurl}}">
</div>
