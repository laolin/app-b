<div class='timeline-header'>
    <p class="user-name" ng-if='ebData.usersInfo[ebData.feedOne.uid].wxinfo'>
      {{ebData.usersInfo[ebData.feedOne.uid].wxinfo.nickname}}
    </p>
    <p class="user-name" ng-if='! ebData.usersInfo[ebData.feedOne.uid].wxinfo'>
      {{ebData.usersInfo[ebData.feedOne.uid].uname}}
    </p>
    <img class="user-avt" ng-src="{{ebData.usersInfo[ebData.feedOne.uid].wxinfo.headimgurl}}">
</div>
<div class="weui-cells__title">&nbsp;</div>
<div class="ebfeed-list">
    <eb-feed app-data='appData' eb-data='ebData'
    feed=appData.ebData.feedOne></eb-feed>
</div>
